<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Svelte PWA</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="description" content="Svelte PWA starter template">
    <meta name="theme-color" content="#2F3BA2" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Svelte PWA">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

    <link rel='icon' type='image/png' href='/favicon.png'>
    <link rel='stylesheet' href='/global.css'>
    <link rel='stylesheet' href='/build/bundle.css'>

    <script defer src='/build/bundle.js'></script>
</head>

<body>

    <noscript>
      <div>
        <img src="images/icons/icon-256x256.png" alt="Alerta de erro na conexão com o servidor/internet">
        Oops! Você esta sem conexão com a internet no momento!
      </div>
    </noscript>

    <script src="/scripts/install.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>
</body>

</html>
